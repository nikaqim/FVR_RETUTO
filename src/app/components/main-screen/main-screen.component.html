<div class="page main-page">
    <div class="content">
        <div class="langSelect-Container">
            <app-language-selector></app-language-selector>
        </div>

        <div #allScreenView class="desktop screen-panel">
            <div class="screen-container" *ngFor="let panel of panels" [id]="panel">
                <div class="btn-container">
                    <!-- to be made into a component -->
                     <div *ngFor="let btngrp of buttonGroup">
                        <app-btn-group 
                            [id]="panel + btngrp.id" 
                            [screenId]="panel"
                            [type]="btngrp.layout" 
                            [buttons]="btngrp.buttons"
                            (ButtonGroupReady)="setBtnGroupReady($event)">
                        </app-btn-group>
                     </div>
                </div>
            </div>
        </div>

        <div class="mobile screen-panel">
            <div class="screen-container" [id]="'mob'">
                <div class="btn-container">
                    <!-- to be made into a component -->
                     <div *ngFor="let btngrp of buttonGroup">
                        <app-btn-group 
                            [id]="'mob' + btngrp.id" 
                            [screenId]="'mob'"
                            [type]="btngrp.layout" 
                            [buttons]="btngrp.buttons"
                            (ButtonGroupReady)="setBtnGroupReady($event)">
                        </app-btn-group>
                     </div>
                </div>
            </div>
        </div>

        <!-- <app-tuto-walkthrough></app-tuto-walkthrough> -->
        <lib-cyranoTutorial [data]="tutoData"></lib-cyranoTutorial>
        
    </div>
    
</div>
